<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cel</title>
    <link rel="stylesheet" href="css/main.css"></link>
</head>
<body>

    <canvas id="cel"></canvas>

    <div id="controls">
        <div data-region="controls"></div>
        <div data-region="frameinfo"></div>
    </div>

    <script type="text/template" id="controls-controls">
        <button data-action-add-frame>Add Frame</button>
        <button data-action-play>Play</button>
        <div id="frame-info"></div>
    </script>

    <script type="text/template" id="controls-frameinfo">
        <p><%= num_frames %></p>
    </script>

    <script src="js/underscore.js"></script>
    <script src="js/dtk.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
